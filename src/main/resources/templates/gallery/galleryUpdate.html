<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/default_layout">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
    <link rel="stylesheet" th:href="@{/css/write.css}">

    <script src="https://cdn.ckeditor.com/ckeditor5/39.0.2/classic/ckeditor.js"></script>
    <script src="https://cdn.ckeditor.com/ckeditor5/34.0.0/classic/translations/ko.js"></script>

    <script type="text/javascript" th:src="@{/js/write.js}"></script>
</head>
<body layout:fragment="content">
<form action="/gallery/galleryUpdateOK" method="post" id="update">
    <div class="writeContent">
        <div class="title">
            <span id="title">제목</span>
            <input type="text" placeholder="제목을 입력하세요." name="title" th:value="${item.title}">
            <span id="writer">작성자 </span> <span th:text="${session.loginMember.nickname}"></span>
        </div>
        <div class="content">
            <textarea id="editor" name="content" th:text="${item.content}"></textarea>
        </div>
        <div class="button">
            <input type="hidden" name="nickname" th:value="${session.loginMember.nickname}">
            <input type="hidden" name="hits" value="0">
            <input type="hidden" name="deleteYn" value="n">
            <input type="hidden" name="id" th:value="${item.id}">
            <input type="submit" value="등록">
        </div>
    </div>
</form>
</body>
</html>
